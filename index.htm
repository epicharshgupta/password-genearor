<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&dis" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- main container -->
    <div class="container">
        <h1>PASSWORD GENERATOR</h1>
        <!-- result container -->
        <div class="display-container">
            <input readonly placeholder="PASSWORD"  class="display" data-passwordDisplay>
            <button class="copy" data-copy>
            <div class="copied" data-copymsg> </div>
            <img src="./images/s2.jpeg" alt="copy" height="23" width="23"> 
            </button>
        </div>
        <!-- input by user container -->
        <div class="input-container">
            <!-- pw length container -->
            <div class="length-container">
                <p>password length</p>
                <p data-length>0</p>
            </div>
            <!-- slider -->
             <input type="range" min="1" max="20" class="slider" step="1" data-lengthslider>
             <!-- check boxes -->
             <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase Letters</label>
             </div>
             <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase Letters</label>
             </div>
             <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers</label>
             </div>
             <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols</label>
             </div>
             <!-- strength -->
             <div class="strengthcontainer">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
             </div>
             <!-- generate password button -->
             <button class="generatebutton">Generate Password</button>
        </div>
    </div>
    <script src="index.js"></script>
</body> 
</html>
